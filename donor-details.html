<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Details - Blood Bank System</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header / Navbar -->
  <header class="bg-red-600 text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Title -->
      <h1 class="text-2xl md:text-3xl font-bold">ðŸ©¸ Blood Bank System</h1>

      <!-- Hamburger Button -->
      <button id="hamburgerBtn" class="flex flex-col justify-between w-6 h-6 focus:outline-none">
        <span class="block h-0.5 w-full bg-white transition"></span>
        <span class="block h-0.5 w-full bg-white transition"></span>
        <span class="block h-0.5 w-full bg-white transition"></span>
      </button>
    </div>

    <!-- Navbar Links (Hidden by default) -->
    <nav id="mobileMenu" class="hidden bg-red-700 text-white text-center">
      <a href="index.html" class="block px-4 py-2 hover:bg-red-600 transition">Home</a>
      <a href="donor-list.html" class="block px-4 py-2 hover:bg-red-600 transition">Donor List</a>
      <a href="#about" class="block px-4 py-2 hover:bg-red-600 transition">About</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-1 max-w-7xl mx-auto px-4 py-6 sm:py-10 w-full">
    <!-- Back button -->
    <button onclick="history.back()"
      class="mb-6 flex items-center gap-2 text-red-600 hover:text-red-700 font-semibold transition">
      <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      <span>Back to Donor List</span>
    </button>

    <!-- Donor details -->
    <div id="donorDetails" class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6 sm:p-8 fade-in">
    </div>

    <!-- Error message -->
    <div id="errorMessage"
      class="hidden max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6 sm:p-8 text-center fade-in">
      <svg class="mx-auto h-20 w-20 sm:h-24 sm:w-24 text-red-400 mb-4" fill="none" stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
        </path>
      </svg>
      <h3 class="text-lg sm:text-xl font-semibold text-gray-700 mb-2">Donor Not Found</h3>
      <p class="text-gray-500 mb-4 text-sm sm:text-base">The donor you're looking for could not be found.</p>
      <a href="donor-list.html"
        class="inline-block bg-red-600 text-white px-4 py-2 sm:px-6 sm:py-2 rounded-lg font-semibold hover:bg-red-700 transition">
        View All Donors
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-8">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm sm:text-base">
      <p>&copy; 2025 Online Blood Bank Management System. College Project Demo.</p>
    </div>
  </footer>

  <script src="./js/donor-details.js"></script>
  <script src="./js/global.js"></script>
</body>

</html>
