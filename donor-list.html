<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donor List - Blood Bank System</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .donor-card {
      transition: all 0.3s ease;
    }

    .donor-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- Header / Navbar -->
  <header class="bg-red-600 text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Title -->
      <h1 class="text-2xl md:text-3xl font-bold">ðŸ©¸ Blood Bank System</h1>

      <!-- Hamburger Button -->
      <button id="hamburgerBtn" class="flex flex-col justify-between w-6 h-6 focus:outline-none">
        <span class="block h-0.5 w-full bg-white transition"></span>
        <span class="block h-0.5 w-full bg-white transition"></span>
        <span class="block h-0.5 w-full bg-white transition"></span>
      </button>
    </div>

    <!-- Navbar Links (Hidden by default) -->
    <nav id="mobileMenu" class="hidden bg-red-700 text-white text-center">
      <a href="index.html" class="block px-4 py-2 hover:bg-red-600 transition">Home</a>
      <a href="donor-list.html" class="block px-4 py-2 hover:bg-red-600 transition">Donor List</a>
      <a href="#about" class="block px-4 py-2 hover:bg-red-600 transition">About</a>
    </nav>
  </header>

  <!-- Page Title -->
  <section class="bg-gradient-to-r from-red-600 to-red-500 text-white text-center py-12 fade-in">
    <h2 class="text-3xl md:text-4xl font-bold mb-2">Available Blood Donors</h2>
    <p class="text-lg text-red-100">Filter donors by blood group, location, and availability</p>
  </section>

  <!-- Filters -->
  <main class="container mx-auto px-4 py-10">
    <section class="bg-white rounded-2xl shadow-md p-6 md:p-8 mb-10 fade-in border border-gray-100">
      <h3 class="text-xl font-semibold text-gray-800 mb-6">ðŸ”Ž Filter Donors</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label for="filterBloodGroup" class="block text-sm font-medium text-gray-700 mb-2">Blood Group</label>
          <select id="filterBloodGroup"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
            <option value="">All</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>

        <div>
          <label for="filterLocation" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
          <select id="filterLocation"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
            <option value="">All</option>
            <option value="Tirur">Tirur</option>
            <option value="Kottakkal">Kottakkal</option>
            <option value="Malappuram">Malappuram</option>
          </select>
        </div>

        <div>
          <label for="filterAvailability" class="block text-sm font-medium text-gray-700 mb-2">Availability</label>
          <select id="filterAvailability"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
            <option value="">All</option>
            <option value="Available">Available</option>
            <option value="Not Available">Not Available</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Donor Grid -->
    <div id="donorContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in"></div>

    <!-- No Results -->
    <div id="noResults" class="hidden text-center py-12 fade-in">
      <svg class="mx-auto h-20 w-20 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No Donors Found</h3>
      <p class="text-gray-500">Try adjusting your filters.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-sm">
      <p>&copy; 2025 Online Blood Bank Management System â€¢ College Project Demo</p>
    </div>
  </footer>

  <script src="./js/donor-list.js"></script>
  <script src="./js/global.js"></script>
</body>

</html>
